<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Currency Converter 2</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <div class="wrapper">
        <header>Currency Converter</header>
        <img class="app-icon" src="images/exchanging_purple.png">
        <form action="#">
            <div class="amount">
                <p>Enter Amount</p>
                <input type="text" value="1">
            </div>
<!--This is the original currency-->
            <div class="drop-list">
                <div class="from">
                    <p>From</p>
                    <div class="select-box">
                        <img src="https://flagcdn.com/dk.svg" width="50" alt="Denmark">
                        <select>
                            <option value="DKK">DKK</option>
                            <option value="AUD">AUD</option>
                            <option value ="USD">USD</option>
                            <option value="NPR">NPR</option>
                            <option value="INR">INR</option>
                            <option value="PKR">PKR</option>
                            <option value="MAD">MAD</option>
                        </select>
                    </div>
                </div>
<!--This is the converted currency-->
                <div class="icon"><i class="fas fa-exchange-alt"></i></div>
                <div class="to">
                    <p>To</p>
                    <div class="select-box">
                        <img src="https://flagcdn.com/au.svg" width="70" alt="Australia">
                        <select>
                            <option value="DKK">DKK</option>
                            <option value="AUD">AUD</option>
                            <option value="USD">USD</option>
                            <option value="NPR">NPR</option>
                            <option value="INR">INR</option>
                            <option value="PKR">PKR</option>
                            <option value="MAD">MAD</option>
                        </select>
                    </div>
                </div>

            </div>

            
            <button>Get Exchange Rate</button>
            <div class="exchange-rate">1 DKK = .2 AUD</div>

        </form>
    </div>

    <script src="js/country-list.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
