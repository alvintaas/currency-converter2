<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter 2</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

</head>

<body>
    <div class="wrapper">
        <header>Currency Converter</header>
        <img class="app-icon" src="images/exchanging_purple.png">
        <form action="#">
            <div class="amount">
                <p>Enter Amount</p>
                <input type="text" value="1">
            </div>
<!--This is the original currency-->
            <div class="drop-list">
                <div class="from">
                    <p>From</p>
                    <div class="select-box">
                        <img src="https://flagcdn.com/dk.svg" width="50" alt="Denmark">
                        <select>
                            <option value="DKK">DKK</option>
                            <option value="AUD">AUD</option>
                            <option value ="USD">USD</option>
                            <option value="NPR">NPR</option>
                            <option value="INR">INR</option>
                            <option value="PKR">PKR</option>
                            <option value="MAD">MAD</option>
                        </select>
                    </div>
                </div>
<!--This is the converted currency-->
                <div class="icon"><i class="fas fa-exchange-alt"></i></div>
                <div class="to">
                    <p>To</p>
                    <div class="select-box">
                        <img src="https://flagcdn.com/au.svg" width="70" alt="Australia">
                        <select>
                            <option value="DKK">DKK</option>
                            <option value="AUD">AUD</option>
                            <option value="USD">USD</option>
                            <option value="NPR">NPR</option>
                            <option value="INR">INR</option>
                            <option value="PKR">PKR</option>
                            <option value="MAD">MAD</option>
                        </select>
                    </div>
                </div>

            </div>

            
            <button>Get Exchange Rate</button>
            <div class="exchange-rate">1 DKK = .2 AUD</div>

        </form>
    </div>


</body>

<!-- script with array of supported country codes-->
<script src="js/country-list.js"></script>
<!-- script -->
<script src="js/script.js"></script>

</html>
